<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Girlfriend?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to right, #ffb6c1, #ffe4e1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    button {
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #play-btn {
      background-color: #ff69b4;
      color: white;
    }

    #question {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #d63384;
      margin-bottom: 30px;
      font-size: 36px;
    }

    .buttons {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 200px;
    }

    #yes-btn {
      background-color: #ff69b4;
      color: white;
      margin-right: 10px;
      position: relative;
      z-index: 2;
    }

    #no-btn {
      background-color: white;
      color: #ff69b4;
      border: 2px solid #ff69b4;
      position: absolute;
      top: 50px;
      left: 200px;
      z-index: 2;
    }

    #response {
      display: none;
      font-size: 26px;
      color: #ff1493;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Floating Hearts -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }
  </script>

  <div class="centered">
    <button id="play-btn">Play</button>

    <div id="question">
      <h1>Will you be my girlfriend? ðŸ’–</h1>
      <div class="buttons">
        <button id="yes-btn">Yes ðŸ’•</button>
        <button id="no-btn">No ðŸ˜¢</button>
      </div>
      <div id="response">Yaaaay!! Now stop being mad at me all the time ðŸ’˜ðŸ’˜ðŸ’˜</div>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('play-btn');
    const question = document.getElementById('question');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const response = document.getElementById('response');

    playBtn.addEventListener('click', () => {
      playBtn.style.display = 'none';
      question.style.display = 'flex';
    });

    yesBtn.addEventListener('click', () => {
      response.style.display = 'block';
      noBtn.style.display = 'none'; // Hide "No" button on Yes click
    });

    noBtn.addEventListener('click', () => {
      const padding = 450;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
